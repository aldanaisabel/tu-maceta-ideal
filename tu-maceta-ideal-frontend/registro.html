<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- ESTILO (basado en tu login.html) -->
    <style>
        :root {
            --primary: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 35px 90px rgba(74, 124, 89, 0.3);
            --accent: #ff6b35;
            --text-dark: #2d3748;
            --text-muted: #718096;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 50%, #1a2f10 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 2rem; position: relative; overflow: hidden;
        }

        .login-container {
            background: var(--glass-bg);
            padding: 3.5rem 3rem;
            border-radius: 28px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 440px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 4rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border-radius: 16px;
            border: 2px solid rgba(74,124,89,0.2);
            font-size: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .error {
            background: rgba(245,101,101,0.15);
            border-left: 4px solid #f56565;
            color: #c53030;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .success {
            background: rgba(72,187,120,0.15);
            border-left: 4px solid #48bb78;
            color: #2f855a;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .link {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .link a {
            color: #2d5016;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo"><i class="fa-solid fa-user-plus"></i></div>
        <h1 class="title">Registro</h1>
        <p class="subtitle">Creá tu cuenta para continuar</p>
        
        <div id="msg"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Nombre</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" required>
                </div>
            </div>
            
            <button class="login-btn" type="submit">Registrarme</button>
        </form>
        
        <div class="link">
            ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>
    
            <div class="link">
            ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>
    
    <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        const btn = e.target.querySelector('button');
        
        msg.innerHTML = '<div style="color: #2d5016;">Procesando...</div>';
        btn.disabled = true;

        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: name, name: name, email, password })
            });
            
            const data = await res.json();
            
            if (!res.ok) {
                msg.innerHTML = `<div class="error">${data.error || data.message || 'Error en el registro'}</div>`;
                btn.disabled = false;
                return;
            }
            
            msg.innerHTML = `<div class="success">¡Registro exitoso! Redirigiendo...</div>`;
            setTimeout(() => { window.location.href = 'login.html'; }, 1500);
        
        } catch (err) {
            console.error("Error en Fetch:", err);
            msg.innerHTML = `<div class="error">Error de conexión con el servidor</div>`;
            btn.disabled = false;
        }
    });
    </script>
</body>
</html>
