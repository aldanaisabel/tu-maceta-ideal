<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Tu Maceta Ideal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 35px 90px rgba(74, 124, 89, 0.3);
            --accent: #ff6b35;
            --text-dark: #2d3748;
            --text-muted: #718096;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 50%, #1a2f10 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 2rem; position: relative; overflow: hidden;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255,107,53,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(102,126,234,0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(1deg); } }

        .login-container {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 3.5rem 3rem; border-radius: 28px; box-shadow: var(--shadow);
            width: 100%; max-width: 440px; text-align: center; border: 1px solid var(--glass-border);
            position: relative; z-index: 1; animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .logo { 
            font-size: 4rem; background: var(--primary); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem;
            filter: drop-shadow(0 10px 20px rgba(74,124,89,0.3));
        }
        .title { 
            font-size: 2.5rem; font-weight: 800; color: var(--text-dark); 
            margin-bottom: 0.5rem; line-height: 1.1;
        }
        .subtitle { 
            color: var(--text-muted); font-size: 1.15rem; margin-bottom: 2.5rem; 
            font-weight: 400;
        }

        .form-group { 
            margin-bottom: 2rem; text-align: left; position: relative; 
        }
        .form-group label { 
            display: block; margin-bottom: 0.875rem; color: var(--text-dark); 
            font-weight: 600; font-size: 0.95rem; letter-spacing: 0.025em;
        }
        .input-wrapper { position: relative; }
        .form-group input { 
            width: 100%; padding: 1.375rem 1.25rem 1.375rem 4rem; border: 2px solid rgba(74,124,89,0.2);
            border-radius: 16px; font-size: 1rem; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit; font-weight: 500;
        }
        .form-group input:focus { 
            outline: none; border-color: #4a7c59; background: white; 
            box-shadow: 0 0 0 4px rgba(74,124,89,0.15); transform: translateY(-2px);
        }
        .input-icon { 
            position: absolute; left: 1.5rem; top: 50%; transform: translateY(-50%);
            color: #718096; font-size: 1.125rem; transition: color 0.3s;
        }
        .form-group:focus-within .input-icon { color: #4a7c59; }

        .login-btn { 
            background: var(--primary); color: white; border: none; padding: 1.375rem 3rem;
            border-radius: 50px; font-size: 1.125rem; font-weight: 700; cursor: pointer;
            width: 100%; text-transform: uppercase; letter-spacing: 1px; position: relative;
            overflow: hidden; transition: all 0.3s; box-shadow: 0 15px 40px rgba(74,124,89,0.3);
        }
        .login-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .login-btn:hover::before { left: 100%; }
        .login-btn:hover:not(:disabled) { 
            transform: translateY(-4px); box-shadow: var(--shadow-hover); 
        }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .btn-content { display: flex; align-items: center; justify-content: center; gap: 0.75rem; }
        .loading { display: none; }
        .loading.show { display: flex; }
        .success { background: linear-gradient(135deg, #48bb78, #38a169) !important; }

        .credentials { 
            background: rgba(255,255,255,0.3); backdrop-filter: blur(10px);
            padding: 1.75rem; border-radius: 20px; margin-top: 2.5rem; border: 1px solid var(--glass-border);
        }
        .credentials-title { 
            color: var(--text-dark); font-size: 1.125rem; font-weight: 700; 
            margin-bottom: 1.25rem; display: flex; align-items: center; gap: 0.5rem;
        }
        .creds-grid { display: flex; flex-direction: column; gap: 1rem; }
        .cred-item { 
            background: rgba(74,124,89,0.15); padding: 1rem 1.5rem; border-radius: 12px;
            border-left: 4px solid #4a7c59;
        }
        .cred-label { color: var(--text-muted); font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem; }
        .cred-value { 
            font-family: 'SF Mono', 'Monaco', monospace; font-size: 1.1rem; 
            font-weight: 700; color: var(--text-dark); letter-spacing: -0.025em;
        }

        .error { 
            background: rgba(245,101,101,0.15); border: 1px solid rgba(245,101,101,0.3);
            color: #c53030; padding: 1.125rem; border-radius: 16px; margin: 1.5rem 0;
            border-left: 4px solid #f56565; animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }

        @media (max-width: 480px) { 
            .login-container { padding: 2.5rem 2rem; margin: 1rem; }
            .title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-seedling"></i>
        </div>
        
        <h1 class="title">Tu Maceta Ideal</h1>
        <p class="subtitle">Accede a tu Panel de Administraci√≥n</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="macetasideal@gmail.com" required autocomplete="email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <div class="btn-content">
                    <span class="default">
                        <i class="fas fa-sign-in-alt"></i> Entrar al Panel
                    </span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Cargando...
                    </span>
                </div>
            </button>
        </form>
        
        <div class="credentials">
            <div class="credentials-title">
                <i class="fas fa-key"></i> Credenciales de Administrador
            </div>
            <div class="creds-grid">
                <div class="cred-item">
                    <div class="cred-label">Email</div>
                    <div class="cred-value">macetasideal@gmail.com</div>
                </div>
                <div class="cred-item">
                    <div class="cred-label">Contrase√±a</div>
                    <div class="cred-value">1234</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const btn = form.querySelector('.login-btn');
            const defaultContent = btn.querySelector('.default');
            const loadingContent = btn.querySelector('.loading');
            const emailInput = document.getElementById('email');

            // Auto-fill email
            emailInput.value = 'macetasideal@gmail.com';
            emailInput.focus();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = document.getElementById('password').value;

                // UI Feedback
                btn.disabled = true;
                loadingContent.classList.add('show');
                defaultContent.style.display = 'none';

                try {
                    console.log('üîê Login attempt:', { email });
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    console.log('üì• Login response:', data);

                    if (data.success) {
                        // Success state
                        btn.classList.add('success');
                        defaultContent.innerHTML = '<i class="fas fa-check-circle"></i> ¬°Bienvenido!';
                        loadingContent.classList.remove('show');
                        
                        // Store data
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        // Redirect
                        setTimeout(() => {
                            window.location.href = data.rol === 'admin' ? 'admin-panel.html' : 'index.html';
                        }, 1200);
                    } else {
                        throw new Error(data.message || 'Credenciales inv√°lidas');
                    }
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    // Error UI
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        ${error.message}
                    `;
                    form.insertBefore(errorDiv, btn);
                    
                    setTimeout(() => {
                        errorDiv.remove();
                    }, 5000);
                } finally {
                    // Reset button
                    btn.disabled = false;
                    loadingContent.classList.remove('show');
                    defaultContent.style.display = 'flex';
                    btn.classList.remove('success');
                }
            });

            // Enter key support
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !btn.disabled) {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
